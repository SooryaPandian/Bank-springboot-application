<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Form</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Account Information</h1>
    <div th:if="${param.error}">
        <div class="alert alert-danger">The Account Already Exist!! Please Try Again with another Account Number</div>
    </div>
    <form th:action="@{/add}" th:object="${account}" method="POST" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" id="userName" th:field="*{userName}" name="userName" class="form-control" required>
            <div class="invalid-feedback">Please provide a valid user name.</div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" name="password" class="form-control" required>
            <div class="invalid-feedback">Please provide a password.</div>
        </div>
        <div class="form-group">
            <label for="accountHolderName">Account Holder Name:</label>
            <input type="text" id="accountHolderName" th:field="*{accountHolderName}" name="accountHolderName" class="form-control" required>
            <div class="invalid-feedback">Please provide the account holder's name.</div>
        </div>

        <div class="form-group">
            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" th:field="*{bankName}" name="bankName" class="form-control" required>
            <div class="invalid-feedback">Please provide the bank name.</div>
        </div>

        <div class="form-group">
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" th:field="*{accountNumber}" name="accountNumber" class="form-control" required>
            <div class="invalid-feedback">Please provide a valid account number.</div>
        </div>

        <div class="form-group">
            <label for="accountRemark">Account Remark:</label>
            <textarea id="accountRemark" th:field="*{accountRemark}" name="accountRemark" class="form-control" required></textarea>
            <div class="invalid-feedback">Please provide account remarks.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
